<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lost Memories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="module" src="main.js"></script>
    <script type="module" src="grid.js"></script>
</head>

<body>
    <audio style="position:fixed; bottom:2em; right:2em; width:20%;" src="assets/Nighttime.ogg" controls loop autoplay></audio>
    <header></header>
    <center>
        <img class="textbox" data-text="Welcome to  text=join color=#962cf0 DF: LOST MEMORIES text=join color=white !">
        <img class="textbox" data-text="This is a website dedicated to documenting unused content in DF CONNECTED.">
        <img class="textbox" data-text="The articles here are sorted by date, check out the categorized list in the top bar!">
    </center>
    <input style="margin: 1em 0; margin-left: 1em;" type="checkbox" name="toggle-subarticles" id="toggle-subarticles" onchange="changeGrid(this.checked)">
    <label for="toggle-subarticles">Show subarticles</label>
    <div class="grid-container"></div>
    <footer></footer>
    <style>
        .lone-column {
            display: inline-block;
            border-color: white;
            border-style: solid;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
            margin-top: 1%;
            padding: 1%;
            border-radius: 1em;
        }
    </style>
    <script type="module">
        import { generateGrid } from "./grid.js"
        function changeGrid(subarticles) {
            document.querySelector(".grid-container").innerHTML = ""
            generateGrid(undefined, subarticles)
        }
        window.changeGrid = changeGrid;
    </script>
</body>

</html>
