<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/logo.png">
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/list.js"></script>
    <script src="scripts/theme.js"></script>
    <title>Index | Lost Memories</title>
</head>

<body>
    <header></header>

    <div class="listmain">
        <div>
            <div class="listtitle">
                <img class="pixelperfect" src="assets/demo 2 title.png" alt="Demo 2 Title">
                <h3>Demo 2 (v0.1.0 - v0.1.5)</h3>
            </div>
            <div class="demo2 list"></div>
        </div>
        <div>
            <div class="listtitle">
                <img class="pixelperfect" src="assets/chapter 1 title.png" alt="Chapter 1 Title">
                <h3>Chapter 1 (v1.0.0 - v1.3.3)</h3>
            </div>
            <div class="chapter1 list"></div>
        </div>
        <div>
            <div class="listtitle">
                <img class="pixelperfect" src="assets/old title.png" alt="Legacy DFC Title">
                <h3>Legacy DFC (v2.0.0 - v2.4.3b)</h3>
            </div>
            <div class="olddfc list"></div>
        </div>
        <div>
            <div class="listtitle">
                <img class="pixelperfect" src="assets/new title.png" alt="Modern DFC Title">
                <h3>Modern DFC (v2.5.0 - <span class="latest-ver"></span>)</h3>
            </div>
            <div class="newdfc list"></div>
        </div>
    </div>

    <footer></footer>
    <style>
        .listmain {
            display: flex;
            flex-wrap: wrap;
        }
        .listmain > div {
            width: 50%;
        }
        .listtitle {
            text-align: center;
        }
        .listtitle img {
            min-height: 6rem;
        }
        @media only screen and (max-width: 600px) {
            .listmain > div {
                width: 100%;
            }
            .listtitle img {
                min-height: 0;
                width: 100%;
            }
        }
        .list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        .demo2 a { border: 2px solid var(--demo2); }
        .demo2 a:hover { background: var(--demo2); }
        .chapter1 a { border: 2px solid var(--chapter1); }
        .chapter1 a:hover { background-color: var(--chapter1); }
        .olddfc a { border: 2px solid var(--olddfc); }
        .olddfc a:hover { background: var(--olddfc); }
        .newdfc a { border: 2px solid var(--newdfc); }
        .newdfc a:hover { background: var(--newdfc); }
    </style>
    <script type="module">
        import { generateList } from "/scripts/list.js"
        function changeList(subarticles) {
            [".demo2", ".chapter1", ".olddfc", ".newdfc"].forEach(version => {
                document.querySelector(version).replaceChildren(document.querySelector(version).firstElementChild)
            })
            generateList(subarticles)
        }
        window.changeList = changeList;
    </script>
</body>

</html>
