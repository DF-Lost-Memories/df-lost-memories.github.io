<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lost Memories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script type="module" src="main.js"></script>
    <script type="module" src="list.js"></script>
</head>

<body>
    <header></header>
    <div class="columns-list">
        <div class="chapter1">
            <div class="img-container"><img class="pixelperfect" src="assets/chapter 1 title.png" alt="Undertale: Don't Forget"></div>
            <h2>(v1.0.0 - v1.3.3)</h2>
        </div>
        <div class="olddfc">
            <div class="img-container"><img class="pixelperfect" src="assets/old title.png" alt="Undertale: Don't Forget"></div>
            <h2>(v2.0.0 - v2.4.3b)</h2>
        </div>
        <div class="newdfc">
            <div class="img-container"><img class="pixelperfect" src="assets/new title.png" alt="DONTFORGET CONNECTED"></div>
            <h2>(v2.5.0 - v2.7.9c)</h2>
        </div>
    </div>
    <footer></footer>
    <style>
        .columns-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1%;
            padding: 1%;
        }
        .chapter1, .olddfc, .newdfc {
            display: inline-block;
            text-align: center;
            width: auto;
        }
        .img-container {
            width: 100%;
            height: 4em;
        }
        img {
            height: 100%;
        }
        .chapter1 a {
            color: var(--chapter1)
        }
        .olddfc a {
            color: var(--olddfc)
        }
        .newdfc a {
            color: var(--newdfc)
        }
    </style>
</body>

</html>
